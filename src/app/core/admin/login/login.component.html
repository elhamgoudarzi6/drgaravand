<p-toast position="center" [style]="{width: '40%'}"></p-toast>
<section class="container mt-5">
  <div class="row justify-content-center align-items-center">
    <div class="surface-card p-5 shadow-2 border-round w-full lg:w-6">
      <div class="text-center mb-3">
        <img src="../../../../assets/images/logo.png" alt="Image" height="120" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">پنل مدیریت کلینیک دندانپزشکی</div>
      </div>

      <form [formGroup]="form" (ngSubmit)="login()" class="p-5 ">
        <span class="p-float-label">
          <input formControlName="userName" type="text" placeholder="نام کاربری" pInputText class="w-full mb-4">
          <label>نام کاربری</label>
        </span>
        <span class="p-float-label">
          <input formControlName="password" type="password" placeholder="رمزعبور" pInputText class="w-full mb-4">
          <label>رمزعبور</label>
        </span>
        <!-- <input formControlName="userName" type="text" placeholder="نام کاربری" pInputText class="w-full mb-3">

        <input formControlName="password" type="password" placeholder="رمزعبور" pInputText class="w-full mb-3"> -->

        <button pButton pRipple [disabled]="!form.valid" label="ورود" class="w-full"></button>
      </form>

    </div>
  </div>
</section>
