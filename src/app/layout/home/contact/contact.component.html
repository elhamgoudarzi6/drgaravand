<section id="contact" class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="wrapper">
                    <div class="row">
                        <div class="col-lg-6 d-flex align-items-stretch">
                            <div class="info-wrap w-100 p-lg-5 p-4 img">
                                <h3 class="mb-5">راه های ارتباطی</h3>
                                <a class="dbox w-100 d-flex align-items-start"
                                    href="https://goo.gl/maps/hbpqLgpgwqWdLBjw8">
                                    <div class="icon d-flex align-items-center justify-content-center">
                                        <i class="bx bx-map"></i>
                                    </div>
                                    <div class="text pl-3">
                                        <p>
                                            خرم آباد مطهری خیابان آیت اله کاشانی جنب آزمایشگاه اساتید ساختمان پزشکان
                                            جهان
                                            طبقه سوم
                                        </p>
                                    </div>
                                </a>
                                <a href="tel://989029039091" class="dbox w-100 d-flex align-items-center">
                                    <div class="icon d-flex align-items-center justify-content-center">
                                        <i class="pi pi-phone"></i>
                                    </div>
                                    <div class="text pl-3">
                                        <p>09029039091</p>
                                    </div>
                                </a>
                                <a href="mailto:info@drehsangaravand.ir" class="dbox w-100 d-flex align-items-center">
                                    <div class="icon d-flex align-items-center justify-content-center">
                                        <i class="bx bx-envelope"></i>
                                    </div>
                                    <div class="text pl-3">
                                        <p>info@drehsangaravand.ir</p>
                                    </div>
                                </a>
                                <a href="https://drehsangaravand.ir" class="dbox w-100 d-flex align-items-center">
                                    <div class="icon d-flex align-items-center justify-content-center">
                                        <i class="bx bx-globe"></i>
                                    </div>
                                    <div class="text">
                                        <p>drehsangaravand.ir</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="contact-wrap w-100 p-lg-5 p-4">
                                <h3 class="mb-4">برای ما پیام ارسال کنید</h3>
                                <form [formGroup]="form" (ngSubmit)="sendMessage()" class="contactForm">
                                    <div class="row text-center">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" placeholder="نام و نام خانوادگی"
                                                    formControlName="fullName" class="form-control" required />
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="email" placeholder="ایمیل" formControlName="email"
                                                    class="form-control" required />
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" placeholder="موبایل" pKeyFilter="num" maxlength="11"
                                                    minlength="11" formControlName="mobile" class="form-control"
                                                    required />
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" placeholder="عنوان" formControlName="title"
                                                    class="form-control" required />
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <textarea placeholder="پیام" formControlName="message"
                                                    class="form-control" rows="5" required></textarea>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" [disabled]="form.invalid">ارسال پیام</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
